apiVersion: tensorstack.dev/v1beta1
kind: MLServiceRuntime
metadata:
  name: vllm-openai
spec:
  enabled: true
  template:
    spec:
      containers:
      - name: user-container
        image: vllm/vllm-openai:v0.2.7
        args:
          - --model={{.MODEL_PATH}}
          - --served-model-name={{.MODEL_NAME}}
          - --trust-remote-code
          - --tensor-parallel-size=2
        resources:
          limits:
            cpu: 4
            memory: 64Gi
            nvidia.com/gpu: 2  # A100 80GB
        ports:
        - containerPort: 8000
        volumeMounts:
          - mountPath: /dev/shm
            name: dshm
      volumes:
        - emptyDir:
            medium: Memory
          name: dshm
